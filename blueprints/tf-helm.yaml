spec_version: 2-preview
description: description text

inputs:
  input1:
    type: string
    display-style: normal
    default: "default1"
    description: "environemnt input 1"
  input2:
    type: string
    display-style: normal
    description: "environemnt input 2"    
  serviceAccount:
    type: string
    display-style: normal
    description: "default"    

# values that starts with '{' for liquid template must be encosed with quotes so YAML won't consider them as dict
outputs:
  output1:
    value: '{{sandboxId}}'
  output2:
    value: '{{.inputs.input1}}'
  output3:
    value: '{{.grains.helloTF.outputs.output1}}'
  output4:
    value: '{{.grains.helloTF.outputs.output2}}'
  output5: 
    value: '{{ sandboxid }}.{{ .grains.helloTF.outputs.output1  }}'
  output6: 
    value: '{{ .grains.helloTF.outputs.output1 }}.{{ .grains.helloTF.outputs.output2 }}'
  output7: 
    value: '{{.grains.helloTF.outputs.output_helm_1}}'
  output8: 
    value: '{{.grains.helloTF.outputs.output_helm_2}}'

grains:
  helloTF:
    kind: terraform
    spec:
      source:
        path: github.com/orel-h/test-spec2-public.git//terraform/simple-tf-outputs
      host:
        name: eks
      inputs:
        - test_input1: env-input-{{.inputs.input1}}
        - test_input2: env-id-{{sandboxId}}
      outputs:
        - output1
        - output2

  nginx:
    kind: helm
    spec:
      source:
        path: https://github.com/bitnami/charts.git//bitnami/nginx
      host:
        name: eks
        service-account: '{{ .inputs.serviceAccount }}'
      inputs:
        - test_input1: env-input-{{.inputs.input1}}
        - test_input2: env-id-{{sandboxId}}
      outputs: 
        - output_helm_1 : 'test-1'
        - output_helm_2 : 'test-2'

