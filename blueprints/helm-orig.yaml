spec_version: 2-preview
description: Blueprint for bitnami nginx helm chart 

inputs:
  replicaCount:
    type: number
    display-style: normal
    default: 1
    description: "Number of NGINX replicas to deploy"

outputs:
  output1:
    kind: regular
    value: '{{.grains.nginx.outputs.test1}}'
  output2:
    kind: regular
    value: '{{.grains.nginx.outputs.test2}}'

grains:
  nginx:
    kind: helm
    spec:
      source:
        path: https://github.com/bitnami/charts.git//bitnami/nginx
      host:
        name: eks
        service-account: torque-sidecar-sa-19805c
      inputs:
        - replicaCount: '{{ .inputs.replicaCount }}'
      outputs:
        - test1: '{{ .inputs.replicaCount }}'
        - test2: '{{ .inputs.replicaCount }}'
      commands:
        - dep up bitnami/nginx